        <h1>Contact</h1>
        <div class="behind_box">
            <div class="part2">
                <article class="part2">
                    <div class="address">
                        <h2>Address</h2>
                        <p>Syracuse University, Syracuse NY 13244</p>
                    </div>
                    <div class="email">
                        <p>
                            <a href="https://www.linkedin.com/in/timothysoron/">
                                <img src="../images/Image.png" alt="linkedin logo">
                            </a>
                        </p>
                        <a href="https://www.linkedin.com/in/timothysoron/">My LinkedIn Profile</a>
                        <br>
                        <a href="mailto:twsoron@syr.edu">Tim Soron Email</a>
                        <br>
                    </div>
                </article>
            </div>
        </div>
    </section>
    <div class="part1">
        <article class="article2">
            <iframe class='right'
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4765.327085284043!2d-76.13594292273686!3d43.03822589198628!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f39fca155555%3A0xc1c69e4f641652c1!2sSyracuse%20University%20School%20of%20Information%20Studies%20(iSchool)!5e1!3m2!1sen!2sus!4v1757540888238!5m2!1sen!2sus"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form action="https://formspree.io/f/xwpndypq" method="post">
                <br>
                <label for="fname">First Name: </label>
                <input type="text" id="fname" name="fname">
                <br>
                <br>
                <label for="lname">Last Name: </label>
                <input type="text" id="lname" name="lname">

                <br>
                <h3>Are you Looking For Employees?</h3>
                <input type="radio" id="yes" name="yesbox" value="Yes">
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="nobox" value="No">
                <label for="no">No</label><br>

                <br>
                <label for="comments">Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50"
                    placeholder="Any Comments About My Contact Page..."></textarea>

                <br>
                <input type="submit" value="Send Form">
            </form>
        </article>
    </div>
